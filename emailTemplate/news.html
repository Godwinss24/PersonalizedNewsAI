<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Personalized News Summary</title>
</head>
<body style="margin:0; padding:0; background-color:#ffffff; font-family: Arial, sans-serif; color:#000;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="padding:40px 0;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" border="0" style="border:1px solid #000; border-radius:8px; padding:30px;">
          <tr>
            <td style="font-size:24px; font-weight:bold; padding-bottom:20px;">
              Your AI-Powered News Summary
            </td>
          </tr>
         
          <tr>
            <td style="font-size:16px; line-height:1.6; padding-top:10px;">
              Here’s your personalized news update, curated by your AI assistant.
            </td>
          </tr>
          {{#each newsItems}}
          <tr>
            <td style="padding-top:20px; border-top:1px solid #ccc;">
              <h3 style="margin:0 0 10px 0; font-size:18px;">{{this.title}}</h3>
              <p style="margin:0 0 10px 0; font-size:15px; line-height:1.5;">
                {{this.summary}}
              </p>
              {{#if this.link}}
                <a href="{{this.link}}" style="font-size:14px; color:#1a0dab;">Read more</a>
              {{/if}}
            </td>
          </tr>
        {{/each}}
        
          <tr>
            <td style="font-size:16px; line-height:1.6; padding-top:20px;">
              You’ll continue to receive updates tailored to your interests.
            </td>
          </tr>

          <tr>
            <td style="font-size:14px; color:#333; padding-top:30px;">
              — Your AI Assistant
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
